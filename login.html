<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Retífica Orçamentos</title>
    <!-- PWA / Standalone Meta -->
    <meta name="theme-color" content="#E0B84E">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Retífica Orçamentos">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Intro Video Overlay -->
    <div id="intro-overlay" class="intro-overlay" aria-hidden="true">
        <video id="intro-video" class="intro-video" src="video/intro.mp4" preload="auto" playsinline muted></video>
        <button id="start-intro" class="start-intro" aria-label="Iniciar vídeo" style="display:none;">Assistir</button>
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <img src="img/logo.png" alt="Logo" class="login-logo" />
                </div>
                <p class="login-subtitle">Acesse sua dashboard</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Digite seu usuário"
                            required
                            autocomplete="username"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        />
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>Entrando...</span>
                    </div>
                </button>

                <div class="login-error" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Usuário ou senha incorretos</span>
                </div>
            </form>
        </div>
    </div>
    
    <script src="login.js"></script>
    <script src="footer.js"></script>
</body>
</html>
